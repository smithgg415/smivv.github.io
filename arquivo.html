<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espaço Fitness - Suplementações</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
    .sidebar {
        background-color: #343a40;
        color: #fff;
        height:100%;
        padding: 20px;
    }
    .main-content {
        padding: 20px;
    }
    .product-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
    }
    .product-card:hover{
        background-color:#333;
        color:white;
        transition:0.5s;
    }
    #shoppingCartButton{
        position:relative;
        left:43%;
        background-color:#32CD32;
        width:90px;
        color:white;
    }
    #shoppingCartButton:active{
        color:black;
        background-color:#85D90F;
    }
    .carousel-item img {
        width: 100%;
        height: 300px;
    }
    .carousel-inner {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .carousel {
        width:100%;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <div class="col-12">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h3>Filtrar por Categoria</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="filterProducts('all')">Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="filterProducts('proteins')">Proteínas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="filterProducts('bcaa')">BCAA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="filterProducts('creatine')">Creatinas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="filterProducts('vitamins')">Vitaminas</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="header">
                    <a href="#"><button class="btn" type="button" id="shoppingCartButton"><i class="fas fa-shopping-cart"></i></button></a>
                    <h1>Espaço Fitness</h1>
                    <h2>Suplementações</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-search-input" id="searchInput" placeholder="Pesquisar produtos" aria-label="Pesquisar produtos" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide carrosselImagens" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/100" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/100" class="d-block w-100" alt="...">
                        </div>
                        <!-- Adicione mais itens de carrossel conforme necessário -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="main-content row" id="productContainer">
                    <h3 class="bg-secondary text-light">Produtos disponíveis:</h3>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-qKk5QKrpHu6Vg7Y4aGgjH+tVhdJHbs5JjDEGtO4+QUxKcX1NI0AR3saonca1QA5r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-EVSTQN3/5BsAXVlO5O6XYkC5fSN0WHg7GOVnyjHk+07gYqPIvPxeJes+yJmwT1E5" crossorigin="anonymous"></script>
    <script>
        // Função para filtrar produtos
        function filterProducts(category) {
            var products = document.querySelectorAll('.product-card');
            products.forEach(function(product) {
                if (category === 'all' || product.dataset.category === category) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Função para pesquisar produtos
        function searchProducts() {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();
            var products = document.querySelectorAll('.product-card');
            products.forEach(function(product) {
                var productName = product.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Adicionando produtos
        var productsData = [
            { name: 'Whey Protein', price: 'R$ 99,99', category: 'proteins' },
            { name: 'BCAA', price: 'R$ 49,99', category: 'bcaa' },
            { name: 'Creatina', price: 'R$ 29,99', category: 'creatine' },
            { name: 'Albumina', price: 'R$ 39,99', category: 'proteins' },
            { name: 'Hipercalórico', price: 'R$ 79,99', category: 'mass-gainers' },
            { name: 'Glutamina', price: 'R$ 34,99', category: 'bcaa' },
            { name: 'Termogênico', price: 'R$ 59,99', category: 'fat-burners' },
            { name: 'Multivitamínico', price: 'R$ 24,99', category: 'vitamins' },
            { name: 'Pré-treino', price: 'R$ 69,99', category: 'pre-workout' },
            { name: 'Pós-treino', price: 'R$ 39,99', category: 'post-workout' },
            { name: 'Barra de Proteína', price: 'R$ 9,99', category: 'proteins' },
            { name: 'Óleo de Peixe', price: 'R$ 19,99', category: 'omega-3' },
            { name: 'ZMA', price: 'R$ 49,99', category: 'zma' },
            { name: 'HMB', price: 'R$ 29,99', category: 'hmb' },
            { name: 'Vitamina D', price: 'R$ 14,99', category: 'vitamins' }
        ];

        var productContainer = document.getElementById('productContainer');
        productsData.forEach(function(product) {
            var productCard = document.createElement('div');
            productCard.classList.add('col-md-4');
            productCard.classList.add('product-card');
            productCard.dataset.category = product.category;

            var productName = document.createElement('h4');
            productName.classList.add('product-name');
            productName.textContent = product.name;

            var productPrice = document.createElement('p');
            productPrice.textContent = product.price;

            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            productContainer.appendChild(productCard);
        });

        // Filtrar produtos ao carregar a página
        window.onload = function() {
            filterProducts('all');
        };

        // Event listener para o botão de pesquisa
        document.getElementById('searchButton').addEventListener('click', function() {
            searchProducts();
        });
    </script>
</body>
</html>
