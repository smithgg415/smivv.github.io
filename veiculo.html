<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Preço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: yellow;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-family: fantasy;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input {
      padding: 5px;
    }

    button {
      background-color: black;
      color: yellow;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      border-radius:10px;
      transition:.2s;
    }

    p {
      margin-top: 10px;
    }
    .fundo{
        width:250px;
        height:40px;
        background-color:white;
        position:absolute;
        margin-left:40%;
        margin-top:2%;
        border:2px outset silver;
        border-radius:10px;
        box-shadow: 0 0 3em black;
        
    }
    nav.menu-lateral {
            width: 100px;
            height: 100%;
            background-color: black;
            padding: 40px 0px 40px 1%;
            box-shadow: 3px 0 0 white;

            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: .3s;
        }

        nav.menu-lateral:hover {
            width: 300px;
        }

        .btn-expandir {
            width: 100%;
            padding-left: 5px;
        }

        .btn-expandir>i {
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        ul {
            height: 100%;
            list-style-type: none;
        }

        ul li.item-menu {
            transition: .2s;
        }

        ul li.item-menu:hover {
            background: yellow;
        }

        ul li.item-menu a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 20px 4%;
            display: flex;
            line-height: 40px;
        }

        ul li.item-menu a .txt-link {
            margin-left: 40px;
        }

        ul li.item-menu a .icon>i {
            font-size: 30px;
        }
        .barra {
            width: 1600px;
            height: 120px;
            background-color: black;
            margin-top: -1%;
        }
        .logo{
            margin-top:-2%;
            width:100%;
            height:70px;
            background-color:black;
        }
        h2 {
            margin-top: 2.5%;
            margin-left: 20%;
            color: yellow;
            position: absolute;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border: 2px double yellow;
            box-shadow:0 0 3em white;
        }
         h3 {
            color: yellow;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 26.4%;
            margin-top: 2.4%;
            position: absolute;
         }
  </style>
</head>
<body>
  <div class="logo"><h2 class="smivv">Smivv</h2><h3 class="slogan">Navegando Conexões, Uma Viagem de Cada Vez</h3></div>
  <h1>Simule O Valor:</h1>
  
  <label for="distance">Distância (em km): </label>
  <input type="number" id="distance" min="0">
  <button onclick="calculatePrice()">Calcular</button>
  <div class="fundo">
  <p id="result"></p>
  </div>
  <nav class="menu-lateral">
    <div class="btn-expandir">
        <i class="bi bi-list"></i>
    </div>
    <ul>
        <li class="item-menu">
            <a href="#inicio">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Início</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-credit-card"></i></span>
                <span class="txt-link">Carteira</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="login.html">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="txt-link">Conta</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#bio">
                <span class="icon"><i class="bi bi-building-fill"></i></span>
                <span class="txt-link"><i>Quem Somos?</i></span>
            </a>
        </li>
    </ul>
</nav>
  
  <script>
    function calculatePrice() {
      const distanceInput = document.getElementById("distance");
      const distance = parseFloat(distanceInput.value);
      
      if (isNaN(distance)) {
        alert("Por favor, insira uma distância válida.");
        return;
      }
      
      const pricePerKm = 4;
      const totalPrice = distance * pricePerKm;
      
      const resultElement = document.getElementById("result");
      resultElement.textContent = `O preço para ${distance.toFixed(2)} km é R$${totalPrice.toFixed(2)}.`;
    }
  </script>
</body>
</html>
